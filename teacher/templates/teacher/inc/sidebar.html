{% load static %}
<div class="sidebar" data-background-color="dark">
        <div class="sidebar-logo">
          <!-- Logo Header -->
          <div class="logo-header" data-background-color="dark">
            <a href="index.html" class="logo">
              <img
                src="{% static 'teacher/assets/img/yamslogo.png' %}"
                alt="navbar brand"
                class="navbar-brand"
                height="40"
              />
            </a>
            <div class="nav-toggle">
              <button class="btn btn-toggle toggle-sidebar">
                <i class="gg-menu-right"></i>
              </button>
              <button class="btn btn-toggle sidenav-toggler">
                <i class="gg-menu-left"></i>
              </button>
            </div>
            <button class="topbar-toggler more">
              <i class="gg-more-vertical-alt"></i>
            </button>
          </div>
          <!-- End Logo Header -->
        </div>
        <div class="sidebar-wrapper scrollbar scrollbar-inner">
          <div class="sidebar-content">
            <ul class="nav nav-secondary">
              <li class="nav-item">
                <a href="{% url 'teacher:home' %}">
                  <i class="fas fa-home"></i>
                  <p>Dashboard</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'teacher:my_classes' request.session.teacher_id %}">
                  <i class="fas fa-hotel"></i>
                  <p>My Classes</p>
                </a>
              </li> 
               <li class="nav-item">
                <a href="{% url 'teacher:exam_questions' request.session.teacher_id %}">
                  <i class="fas fa-pen-square"></i>
                  <p>Exam Questions</p>
                </a>
              </li>
              <li class="nav-item">
                <a href="{% url 'teacher:score_sheet' request.session.teacher_id %}">
                  <i class="fas fa-file-contract"></i>
                  <p>Grade submission</p>
                </a>
              </li>
              {% for myclass in myclass %}
              <li class="nav-item">
                <a data-bs-toggle="collapse" href="#maps">
                  <i class="fas fa-user"></i>
                  <p>Class Master({{myclass.assign_class.class_name}})</p>
                  <span class="caret"></span>
                </a>
                <div class="collapse" id="maps">
                  <ul class="nav nav-collapse">
                    <li>
                      <a href="{% url 'teacher:m_class_students' myclass.assign_class.id %}">
                        <span class="sub-item">My Class</span>
                      </a>
                    </li>
                    <li>
                      <a href="{% url 'teacher:compiled_result' myclass.assign_class.id %}">
                        <span class="sub-item">Results</span>
                      </a>
                    </li>
                  </ul>
                </div>
              </li>
              {% empty %}
              {% endfor %}
            </ul>
          </div>
        </div>
      </div>
